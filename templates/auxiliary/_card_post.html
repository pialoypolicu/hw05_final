{% load thumbnail %}
<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            {% thumbnail post.image "1080x640" crop="center" upscale=True as im %}
                <img class="card-img" src="{{ im.url }}">
            {% endthumbnail %}
            <a href="{% url 'profile' author.username %}"><strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
            {{post.text}}
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if author == user %}
                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' author.username post.id %}" role="button">Редактировать</a>
                {% endif %}
                {% if posts_profile %}
                    <a class="btn btn-sm text-muted" href="{% url 'post' author.username post.id %}" role="button">Добавить комментарий</a>
                {% endif %}
            </div>
            <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
        </div>
    </div>
</div>
